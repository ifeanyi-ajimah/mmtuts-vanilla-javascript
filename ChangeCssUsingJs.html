<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    padding: 75px 75px 75px 75px;
    border: black 5px solid;
    margin: 53px;
    width: 15%;
}
</style>
<body>
    <div class="box">
        <h1 class="theTopic" style="color: red;"> This is a title </h1>
    </div>

    <br>
    
</body>

<script>
document.querySelector(".theTopic").style.color = "green"; //changing one css property
document.querySelector(".theTopic").style.fontSize = "20px"; //use camelCase when the css property has dash separeted name eg font-size
document.querySelector(".theTopic").style.cssText = //using cssText allows us make numerous css changes at a time 
document.querySelector(".theTopic").style.cssText = "color: blue; font-size : 50px;";//note that font-size is called as is in css bcos this is a list of  style to implement
document.querySelector(".theTopic").setAttribute("style", "color: orange; background-color: yellow;")

</script>
</html>
